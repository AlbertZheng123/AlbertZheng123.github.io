<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>ðŸ’— For Talitha</title>

<style>
:root{
  --bg:#fff7fb;
  --border:#ffd3e6;
}

body{
  margin:0;
  min-height:100vh;
  background:
    radial-gradient(circle at top, #ffe1ef 0%, var(--bg) 55%),
    radial-gradient(circle at bottom, #ffeaf4 0%, var(--bg) 65%);
  overflow:hidden;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
}

/* scattered icons */
.bg-icons{
  position:fixed;
  inset:0;
  pointer-events:none;
  opacity:.18;
  z-index: 1;
}

.bg-icon{
  position:absolute;
  width:48px;
  animation: float 6s ease-in-out infinite;
}

@keyframes float{
  50%{ transform: translateY(-10px); }
}

/* small text banner ABOVE the video */
#message{
  position: fixed;
  top: 16px;
  left: 50%;
  transform: translateX(-50%);
  z-index: 5;

  text-align: center;
  color: #c2185b;
  font-weight: 950;
  letter-spacing: .3px;
  line-height: 1.1;

  /* BIG header */
  font-size: clamp(28px, 5vw, 54px);

  /* no box */
  background: transparent;
  border: none;
  padding: 0;
  border-radius: 0;
  backdrop-filter: none;
}


/* perfectly centered video */
.videoBox{
  position: fixed;
  inset: 0;
  display: grid;
  place-items: center;
  z-index: 2;
  padding: 16px;
}

video{
  width: min(820px, 92vw);
  max-height: min(70vh, 520px);
  border-radius: 18px;
  border: 1px solid var(--border);
  display:block;
  background: rgba(255,255,255,.5);
}

/* tulips */
.tulip{
  position:absolute;
  width:70px;
  cursor:pointer;
  z-index: 4;
  user-select:none;
  -webkit-user-drag:none;
  animation: bob 3s ease-in-out infinite;
  filter: drop-shadow(0 12px 24px rgba(255,127,180,.25));
}

@keyframes bob{
  50%{ transform: translateY(-8px) }
}

/* bloom text */
.bloom{
  position: fixed;
  z-index: 999;
  font-weight: 950;
  font-size: clamp(16px, 3.2vw, 26px); /* smaller than before */
  color:#c2185b;
  pointer-events:none;
  transform: translate(-50%, -60%) scale(.8);
  opacity: 0;
  animation: bloom 1.2s ease forwards;
  white-space: nowrap;
  text-shadow: 0 10px 30px rgba(194,24,91,.18);
}

@keyframes bloom{
  0%   { opacity:0; transform: translate(-50%, -60%) scale(.7); }
  20%  { opacity:1; transform: translate(-50%, -70%) scale(1); }
  80%  { opacity:1; transform: translate(-50%, -85%) scale(1); }
  100% { opacity:0; transform: translate(-50%, -95%) scale(.98); }
}
</style>
</head>

<body>

<div id="message">
  I love you Talitha!<br>
  Happy 6 months baby ðŸ’—
</div>

<!-- cute background icons -->
<div class="bg-icons">
  <img src="rilakkuma.png" class="bg-icon" style="top:6%;left:6%">
  <img src="korilakkuma.png" class="bg-icon" style="top:12%;left:82%">
  <img src="mofusand1.png" class="bg-icon" style="top:72%;left:10%">
  <img src="mofusand2.png" class="bg-icon" style="top:78%;left:80%">
</div>

<!-- video -->
<div class="videoBox">
  <video src="My video - Date (6).mp4" autoplay controls playsinline></video>
</div>

<script>
const messages = [
  "I love you Talitha! ðŸ’—",
  "Happy 6 months baby ðŸ’—",
  "My baby ðŸ’—",
  "Youâ€™re my favorite person ðŸ’—",
  "Talitha is my ____ ðŸ’—"
];

// create tulips
for(let i = 0; i < 10; i++){
  const t = document.createElement("img");
  t.src = "tulip.png";
  t.className = "tulip";

  // initial random position
  t.style.top = (Math.random() * 80 + 10) + "%";
  t.style.left = (Math.random() * 88 + 6) + "%";

  t.addEventListener("click", (e) => {
    // bloom text
    const bloom = document.createElement("div");
    bloom.className = "bloom";
    bloom.textContent = messages[Math.floor(Math.random() * messages.length)];
    bloom.style.left = e.clientX + "px";
    bloom.style.top = e.clientY + "px";
    document.body.appendChild(bloom);

    // hide tulip
    t.style.display = "none";

    // remove bloom after animation
    setTimeout(() => bloom.remove(), 1300);

    // re-show tulip after delay (and move it)
    setTimeout(() => {
      t.style.top = (Math.random() * 80 + 10) + "%";
      t.style.left = (Math.random() * 88 + 6) + "%";
      t.style.display = "block";
    }, 2200);
  });

  document.body.appendChild(t);
}
</script>

</body>
</html>
