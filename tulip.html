<style>
:root{
  --bg:#fff7fb;
  --border:#ffd3e6;
}

body{
  margin:0;
  min-height:100vh;
  background:
    radial-gradient(circle at top, #ffe1ef 0%, var(--bg) 55%),
    radial-gradient(circle at bottom, #ffeaf4 0%, var(--bg) 65%);
  overflow:hidden;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
}

/* scattered icons */
.bg-icons{
  position:fixed;
  inset:0;
  pointer-events:none;
  opacity:.18;
  z-index: 1;
}

.bg-icon{
  position:absolute;
  width:48px;
  animation: float 6s ease-in-out infinite;
}

@keyframes float{
  50%{ transform: translateY(-10px); }
}

/* small text banner ABOVE the video */
#message{
  position: fixed;
  top: 14px;
  left: 50%;
  transform: translateX(-50%);
  z-index: 5;

  max-width: min(680px, 92vw);
  text-align: center;

  font-size: clamp(12px, 1.7vw, 15px); /* smaller */
  font-weight: 900;
  line-height: 1.35;
  color: #c2185b;

  padding: 8px 10px;
  border-radius: 14px;
  background: rgba(255,255,255,.70);
  border: 1px solid var(--border);
  backdrop-filter: blur(6px);
}

/* perfectly centered video */
.videoBox{
  position: fixed;
  inset: 0;
  display: grid;
  place-items: center;
  z-index: 2;
  padding: 16px;
}

video{
  width: min(820px, 92vw);
  max-height: min(70vh, 520px);
  border-radius: 18px;
  border: 1px solid var(--border);
  display:block;
  background: rgba(255,255,255,.5);
}

/* tulips */
.tulip{
  position:absolute;
  width:70px;
  cursor:pointer;
  z-index: 4;
  user-select:none;
  -webkit-user-drag:none;
  animation: bob 3s ease-in-out infinite;
  filter: drop-shadow(0 12px 24px rgba(255,127,180,.25));
}

@keyframes bob{
  50%{ transform: translateY(-8px) }
}

/* bloom text */
.bloom{
  position: fixed;
  z-index: 999;
  font-weight: 950;
  font-size: clamp(16px, 3.2vw, 26px); /* smaller than before */
  color:#c2185b;
  pointer-events:none;
  transform: translate(-50%, -60%) scale(.8);
  opacity: 0;
  animation: bloom 1.2s ease forwards;
  white-space: nowrap;
  text-shadow: 0 10px 30px rgba(194,24,91,.18);
}

@keyframes bloom{
  0%   { opacity:0; transform: translate(-50%, -60%) scale(.7); }
  20%  { opacity:1; transform: translate(-50%, -70%) scale(1); }
  80%  { opacity:1; transform: translate(-50%, -85%) scale(1); }
  100% { opacity:0; transform: translate(-50%, -95%) scale(.98); }
}
</style>
</head>
