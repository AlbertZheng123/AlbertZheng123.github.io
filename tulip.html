<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>ðŸ’— For Talitha</title>

<style>
:root{
  --bg:#fff7fb;
  --pink:#ff7fb4;
  --border:#ffd3e6;
}

body{
  margin:0;
  min-height:100vh;
  background:
    radial-gradient(circle at top, #ffe1ef 0%, var(--bg) 55%),
    radial-gradient(circle at bottom, #ffeaf4 0%, var(--bg) 65%);
  overflow:hidden;
  font-family: system-ui;
}

/* scattered icons */
.bg-icons{
  position:fixed;
  inset:0;
  pointer-events:none;
  opacity:.18;
}

.bg-icon{
  position:absolute;
  width:48px;
  animation: float 6s ease-in-out infinite;
}

@keyframes float{
  50%{ transform: translateY(-10px); }
}

/* video */
.videoBox{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  width:min(800px,90vw);
  z-index:2;
}

video{
  width:100%;
  border-radius:20px;
  border:2px solid var(--border);
  box-shadow:0 20px 60px rgba(255,127,180,.35);
}

/* tulips */
.tulip{
  position:absolute;
  width:70px;
  cursor:pointer;
  animation: bob 3s ease-in-out infinite;
}

@keyframes bob{
  50%{ transform: translateY(-8px) }
}

/* bloom text */
.bloom{
  position:absolute;
  font-weight:950;
  font-size: clamp(22px,5vw,40px);
  color:#c2185b;
  animation: bloom 1.2s ease forwards;
  pointer-events:none;
}

@keyframes bloom{
  from{ opacity:0; transform: scale(.4) }
  to{ opacity:1; transform: scale(1) }
}
</style>
</head>

<body>

<!-- cute background icons -->
<div class="bg-icons">
  <img src="rilakkuma.png" class="bg-icon" style="top:6%;left:6%">
  <img src="korilakkuma.png" class="bg-icon" style="top:12%;left:82%">
  <img src="mofusand1.png" class="bg-icon" style="top:72%;left:10%">
  <img src="mofusand2.png" class="bg-icon" style="top:78%;left:80%">
</div>

<!-- video -->
<div class="videoBox">
  <video src="My video - Date (6).mp4" autoplay controls></video>
</div>

<script>
const messages = [
  "I love you Talitha!",
  "Happy 6 months Talitha!"
];

// create tulips
for(let i=0;i<10;i++){
  const t = document.createElement("img");
  t.src = "tulip.png";
  t.className = "tulip";
  t.style.top = Math.random()*85 + "%";
  t.style.left = Math.random()*85 + "%";

  t.onclick = e => {
    const bloom = document.createElement("div");
    bloom.className = "bloom";
    bloom.textContent = messages[Math.floor(Math.random()*messages.length)];
    bloom.style.top = e.clientY + "px";
    bloom.style.left = e.clientX + "px";
    document.body.appendChild(bloom);

    t.remove();
    setTimeout(()=>bloom.remove(),3000);
  };

  document.body.appendChild(t);
}
</script>

</body>
</html>
