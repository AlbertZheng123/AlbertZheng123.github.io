<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Happy Anniversary ‚ù§Ô∏è</title>
  <style>
    body{
      margin:0; min-height:100vh; display:grid; place-items:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background: radial-gradient(circle at top, #ffd1dc, #0b1020);
      color: white; overflow:hidden;
    }
    .card{
      width:min(720px, 92vw);
      background: rgba(255,255,255,.12);
      border: 1px solid rgba(255,255,255,.22);
      border-radius: 24px;
      padding: 28px 26px;
      box-shadow: 0 20px 80px rgba(0,0,0,.35);
      backdrop-filter: blur(10px);
      animation: float 5s ease-in-out infinite;
    }
    h1{margin:0 0 10px;font-size: clamp(26px, 4vw, 44px);}
    p{line-height:1.6; font-size: 16px; opacity:.95}
    .row{display:flex; gap:12px; flex-wrap:wrap; margin-top:18px;}
    button{
      border:0; padding:12px 14px; border-radius: 14px;
      background: white; color:#0b1020; font-weight:700; cursor:pointer;
      transition: transform .12s ease, box-shadow .12s ease;
    }
    button:hover{transform: translateY(-2px); box-shadow: 0 10px 30px rgba(0,0,0,.25);}
    .note{
      margin-top: 14px; padding: 14px; border-radius: 16px;
      background: rgba(0,0,0,.22); border: 1px solid rgba(255,255,255,.18);
      display:none;
    }
    .hearts span{
      position:absolute; bottom:-40px; font-size: 22px; opacity:.8;
      animation: rise linear infinite;
      filter: drop-shadow(0 8px 10px rgba(0,0,0,.3));
    }
    @keyframes rise{
      from{transform: translateY(0) scale(1); opacity:.9}
      to{transform: translateY(-110vh) scale(1.4); opacity:0}
    }
    @keyframes float{
      0%,100%{transform: translateY(0)}
      50%{transform: translateY(-8px)}
    }
    .small{opacity:.8; font-size: 13px; margin-top: 10px}
  </style>
</head>
<body>
  <div class="card">
    <h1>Happy Anniversary, my love ‚ù§Ô∏è</h1>
    <p>
      (Write your message here.)<br/>
      I‚Äôm grateful for you, for us, and for every little moment we‚Äôve shared.
    </p>

    <div class="row">
      <button id="btn1">Open a surprise</button>
      <button id="btn2">Why I love you</button>
      <button id="btn3">Our next date idea</button>
    </div>

    <div class="note" id="note"></div>
    <div class="small">Made with love ‚Ä¢ <span id="date"></span></div>
  </div>

  <div class="hearts" id="hearts"></div>

  <script>
    const note = document.getElementById("note");
    const dateEl = document.getElementById("date");
    dateEl.textContent = new Date().toLocaleDateString(undefined, {year:"numeric", month:"long", day:"numeric"});

    const messages = {
      btn1: "Surprise: I made this just for you. ü•∞",
      btn2: "I love you because‚Ä¶ (add 3-10 reasons here as cute bullet points!)",
      btn3: "Next date: picnic + her favorite snack + a playlist + sunset. üåÖ"
    };

    for (const id of ["btn1","btn2","btn3"]) {
      document.getElementById(id).onclick = () => {
        note.style.display = "block";
        note.textContent = messages[id];
      };
    }

    // floating hearts
    const hearts = ["‚ù§Ô∏è","üíñ","üíï","üíò","üåπ","‚ú®"];
    const wrap = document.getElementById("hearts");
    function spawnHeart(){
      const s = document.createElement("span");
      s.textContent = hearts[Math.floor(Math.random()*hearts.length)];
      s.style.left = Math.random()*100 + "vw";
      s.style.animationDuration = (6 + Math.random()*6) + "s";
      s.style.fontSize = (18 + Math.random()*18) + "px";
      wrap.appendChild(s);
      setTimeout(()=>s.remove(), 12000);
    }
    setInterval(spawnHeart, 450);
  </script>
</body>
</html>
