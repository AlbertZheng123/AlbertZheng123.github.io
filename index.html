  <style>

    /* Background icon layer (behind everything, not clickable) */
.bg-icons{
  position: fixed;
  inset: 0;
  z-index: 0;
  pointer-events: none;
  overflow: hidden;
  opacity: .22;          /* overall softness */
}

/* Make sure your actual page content sits above the icons */
header, main, .container, .overlay{
  position: relative;
  z-index: 1;
}

.bg-icon{
  position: absolute;
  width: 54px;           /* small icons */
  height: 54px;
  object-fit: contain;
  filter: drop-shadow(0 8px 14px rgba(255,127,180,.12));
  animation: bob 6s ease-in-out infinite;
}

/* slight floating animation */
@keyframes bob{
  0%,100%{ transform: translateY(0) rotate(0deg); }
  50%{ transform: translateY(-10px) rotate(2deg); }
}

/* Individual placements (feel free to tweak) */
.i1 { top: 6%;  left: 6%;  transform: rotate(-8deg); }
.i2 { top: 10%; left: 78%; transform: rotate(10deg); }
.i3 { top: 22%; left: 48%; transform: rotate(-6deg); }
.i4 { top: 34%; left: 14%; transform: rotate(7deg); }
.i5 { top: 40%; left: 86%; transform: rotate(-9deg); }

.i6 { top: 58%; left: 8%;  transform: rotate(6deg); }
.i7 { top: 62%; left: 62%; transform: rotate(-10deg); }
.i8 { top: 72%; left: 30%; transform: rotate(9deg); }
.i9 { top: 78%; left: 88%; transform: rotate(-6deg); }
.i10{ top: 86%; left: 52%; transform: rotate(8deg); }

/* Responsive: slightly smaller on phones */
@media (max-width: 520px){
  .bg-icon{ width: 40px; height: 40px; }
  .bg-icons{ opacity: .18; }
}

    :root{
      --pink:#ff7fb4;
      --pink2:#ffb6d5;
      --bg:#fff7fb;
      --border:#ffd3e6;
      --text:#7a0038;
    }

    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background:
        radial-gradient(circle at top, #ffe1ef 0%, var(--bg) 55%),
        radial-gradient(circle at bottom, #ffeaf4 0%, var(--bg) 65%);
      color:var(--text);
      text-align:center;
      overflow:hidden;
    }

    .container{
      animation: fadeIn 1.2s ease forwards;
      max-width: 720px;
      padding: 24px;
    }

    h1{
      margin:0 0 16px;
      font-size: clamp(28px, 4.5vw, 46px);
      font-weight: 950;
      letter-spacing:.6px;
      color:#c2185b;
    }

    .subtitle{
      font-size: clamp(15px, 2.3vw, 18px);
      line-height:1.7;
      font-weight: 650;
      color:#7a3b57;
      margin-bottom: 36px;
      animation: fadeUp 1.4s ease forwards;
    }

    /* Big Jeopardy icon button */
    .gameButton{
      width: 220px;
      height: 220px;
      margin: 0 auto;
      border-radius: 32px;
      background: linear-gradient(180deg, #fff, #fff0f6);
      border: 2px solid var(--border);
      box-shadow:
        0 20px 50px rgba(255,127,180,.25),
        inset 0 0 0 6px #ffe6f1;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      gap:10px;
      cursor:pointer;
      text-decoration:none;
      animation: float 3.2s ease-in-out infinite;
      transition: transform .2s ease, box-shadow .2s ease;
    }

    .gameButton:hover{
      transform: translateY(-6px) scale(1.03);
      box-shadow:
        0 30px 70px rgba(255,127,180,.35),
        inset 0 0 0 6px #ffd3e6;
    }

    .icon{
      font-size: 64px;
      animation: pulse 2.5s infinite;
    }

    .gameLabel{
      font-weight: 950;
      font-size: 20px;
      letter-spacing: .6px;
      color:#c2185b;
    }

    .hint{
      margin-top: 20px;
      font-size: 13px;
      color:#9a5b77;
      opacity:.85;
      animation: fadeUp 1.8s ease forwards;
    }

    /* Animations */
    @keyframes fadeIn{
      from{opacity:0}
      to{opacity:1}
    }
    @keyframes fadeUp{
      from{opacity:0; transform: translateY(14px)}
      to{opacity:1; transform: translateY(0)}
    }
    @keyframes float{
      0%,100%{transform: translateY(0)}
      50%{transform: translateY(-10px)}
    }
    @keyframes pulse{
      0%,100%{transform: scale(1)}
      50%{transform: scale(1.08)}
    }
  </style>
</head>
